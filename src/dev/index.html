<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title></title>
    <!-- From: https://github.com/lgarron/minimal-html-style (v1.0.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <style>
      html {
        font-family: -apple-system, Roboto, Ubuntu, Tahoma, sans-serif;
        font-size: 1.25rem; padding: 2em;
        display: grid; justify-content: center;
      }
      body { width: 100%; max-width: 40em; margin: 0; }
      @media (prefers-color-scheme: dark) {
        html { background: #000D; color: #EEE; }
        a { color: #669df5; }
        a:visited { color: #af73d5; }
      }
    </style>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <style>
      .output.error {
        background: rgba(255, 0, 0, 0.2);
      }
    </style>

    <input class="input" placeholder="Enter an alg">
    <fieldset id="rust">
      <legend>Rust</legend>
      <div class="output"></div>
    </fieldset>

    <fieldset id="js">
      <legend>JS</legend>
      <div class="output"></div>
    </fieldset>
  </body>
</html>
